<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="app.title">YT Batch Manager</title>
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --bg-tertiary: #f5f5f5;
      --text-primary: #1a1a1a;
      --text-secondary: #737373;
      --text-tertiary: #a3a3a3;
      --border-color: #e5e5e5;
      --accent-primary: #ff6b7a;
      --accent-primary-alpha: rgba(255, 107, 122, 0.2);
      --accent-success: #ff6b7a;
      --accent-warning: #ff6b7a;
      --accent-danger: #ff6b7a;
      --accent-youtube: #ff6b7a;
    }

    [data-theme="dark"] {
      --bg-primary: #0a0a0a;
      --bg-secondary: #171717;
      --bg-tertiary: #262626;
      --text-primary: #fafafa;
      --text-secondary: #a3a3a3;
      --text-tertiary: #737373;
      --border-color: #262626;
      --accent-primary: #ff6b7a;
      --accent-primary-alpha: rgba(255, 107, 122, 0.2);
      --accent-success: #ff6b7a;
      --accent-warning: #ff6b7a;
      --accent-danger: #ff6b7a;
      --accent-youtube: #ff6b7a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .header {
      background: var(--bg-primary);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 2000;
      padding: 16px 20px;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
      z-index: 100;
    }

    .burger-menu {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 8px;
      border: none;
      background: none;
      gap: 4px;
    }

    .burger-line {
      width: 24px;
      height: 2px;
      background: var(--text-primary);
      transition: all 0.3s ease;
      border-radius: 1px;
    }

    .burger-menu.active .burger-line:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .burger-menu.active .burger-line:nth-child(2) {
      opacity: 0;
    }

    .burger-menu.active .burger-line:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    .header h1 {
      color: var(--text-primary);
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      width: 36px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: var(--text-primary);
      position: relative;
      z-index: 100;
    }

    .theme-toggle:hover {
      border-color: var(--accent-primary);
      color: var(--accent-primary);
    }

    .theme-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: all 0.3s ease;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .header-buttons {
      display: flex;
      gap: 12px;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-btn {
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 0 16px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      height: 36px;
      box-sizing: border-box;
      line-height: 1;
    }

    .dropdown-btn:hover {
      border-color: var(--accent-primary);
      color: var(--accent-primary);
    }

    .dropdown-btn .sort-hint {
      color: var(--text-secondary);
      font-weight: 400;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: var(--bg-primary);
      min-width: 240px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      z-index: 1001;
      right: 0;
      top: 100%;
      margin-top: 8px;
      overflow: hidden;
      padding: 4px 0px;
    }

    .dropdown-content a {
      color: var(--text-primary);
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease;
      font-weight: 500;
      font-size: 13px;
    }

    .dropdown-content a:hover {
      background-color: var(--bg-secondary);
    }

    .dropdown-content a[disabled] {
      pointer-events: none;
      opacity: 0.5;
      cursor: not-allowed;
    }

    .dropdown-divider {
      border-top: 1px solid var(--border-color);
      margin: 8px 0;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }

    .btn {
      padding: 0 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      letter-spacing: 0.1px;
      height: 34px;
      box-sizing: border-box;
      line-height: 1;
      gap: 6px;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: white;
      border: 1px solid var(--accent-primary);
    }

    .btn-primary:hover {
      background: #e55a68;
      border-color: #e55a68;
    }

    .btn-secondary {
      background: transparent;
      color: var(--accent-primary);
      border: 1px solid var(--accent-primary);
    }

    .btn-secondary:hover {
      background: var(--accent-primary);
      color: white;
    }

    .btn-success {
      background: var(--bg-primary);
      color: var(--accent-primary);
      border: 1px solid var(--accent-primary);
      box-shadow: 0 1px 3px rgba(255, 107, 122, 0.1);
    }

    .btn-success:hover {
      background: var(--accent-primary);
      color: white;
      box-shadow: 0 2px 6px rgba(255, 107, 122, 0.2);
    }

    .btn-warning {
      background: linear-gradient(135deg, var(--accent-primary), #ff8a95);
      color: white;
      border: 1px solid var(--accent-primary);
      font-weight: 600;
    }

    .btn-warning:hover {
      background: linear-gradient(135deg, #e55a68, #e5687a);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .main-content {
      margin-top: 24px;
      padding: 24px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content.with-channel {
      margin-top: 0;
    }

    .video-list {
      display: grid;
      gap: 24px;
    }

    .video-item {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px 24px 0px 24px;
      transition: border-color 0.3s ease;
    }

    .video-item:hover {
      border-color: var(--accent-primary);
    }

    .video-header {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .video-thumbnail {
      flex-shrink: 0;
    }

    .video-thumbnail img {
      width: 320px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .video-info {
      flex-grow: 1;
      min-width: 0;
    }

    .video-id-link {
      display: inline-block;
      background: var(--bg-secondary);
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 11px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
      margin-bottom: 12px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .video-id-link:hover {
      background: var(--bg-tertiary);
      color: var(--accent-primary);
    }

    .video-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text-primary);
      line-height: 1.4;
    }

    .video-published {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .video-metadata {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      margin-top: 8px;
    }

    .privacy-status {
      margin-left: 8px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .privacy-select {
      margin-left: 0px;
      padding: 4px 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 12px;
      font-weight: 600;
    }

    .privacy-select:focus {
      outline: none;
      border-color: var(--accent-primary);
    }

    .privacy-control {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .category-control {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .category-select {
      margin-left: 0px;
      padding: 4px 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 12px;
      font-weight: 600;
    }

    .category-select:focus {
      outline: none;
      border-color: var(--accent-primary);
    }

    .language-control {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .language-select {
      margin-left: 0px;
      padding: 4px 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 12px;
      font-weight: 600;
    }

    .language-select:focus {
      outline: none;
      border-color: var(--accent-primary);
    }

    .video-stats {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 4px;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 500;
    }

    .stat-icon {
      width: 14px;
      height: 14px;
      opacity: 0.7;
    }

    .video-duration {
      margin-left: 8px;
      margin-top: -3px;
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .video-status {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-processed,
    .status-processing,
    .status-failed,
    .status-uploaded,
    .status-deleted,
    .status-rejected,
    .status-succeeded,
    .status-terminated {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    .processing-info {
      font-size: 11px;
      color: var(--text-secondary);
      margin-left: 4px;
    }

    .form-group {
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .video-item .form-group:last-of-type {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 14px;
      letter-spacing: 0.2px;
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      font-family: inherit;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent-primary);
    }

    .form-control.title-input {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .video-published-text {
      font-weight: 400;
      margin-right: 4px;
    }

    .title-counter {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: -28px;
      padding-bottom: 9px;
      text-align: right;
      font-weight: 500;
      margin-bottom: 0px;
    }

    .title-counter.warning {
      color: var(--accent-danger);
      font-weight: 600;
    }

    .description-counter {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: -28px;
      padding-bottom: 9px;
      text-align: right;
      font-weight: 500;
      margin-bottom: 0px;
    }

    .description-counter.warning {
      color: var(--accent-danger);
      font-weight: 600;
    }

    textarea.form-control {
      resize: vertical;
      min-height: 140px;
      overflow: hidden;
      line-height: 1.5;
    }

    .video-actions {
      margin-top: 0px;
      margin-bottom: 0px;
      display: flex;
      gap: 12px;
    }

    .video-actions:has(button:not([style*="display: none"])) {
      margin-top: -4px;
      margin-bottom: 24px;
    }

    .status-message {
      position: fixed;
      top: 100px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      z-index: 1001;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      letter-spacing: 0.2px;
    }

    .status-message.show {
      opacity: 1;
      transform: translateX(0);
    }

    .status-success {
      background: var(--accent-success);
    }

    .status-error {
      background: var(--accent-danger);
    }

    .status-info {
      background: var(--accent-primary);
    }

    .no-videos {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
    }

    .no-videos h3 {
      margin-bottom: 12px;
      color: var(--text-primary);
      font-weight: 700;
      font-size: 24px;
    }

    .no-videos p {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 32px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .channel-info {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      padding: 16px 20px;
      margin-top: 88px;
      display: none;
    }

    .channel-info.show {
      display: block;
    }

    .channel-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .channel-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid var(--border-color);
      object-fit: cover;
    }

    .channel-details h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1.2;
    }

    .channel-details p {
      margin: 4px 0 0 0;
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    @media (max-width: 1100px) {
      .header h1 {
        font-size: 18px;
      }

      .header-buttons {
        gap: 6px;
      }

      .theme-icon {
        width: 18px;
        height: 18px;
      }

      .dropdown-btn {
        padding: 0 8px;
      }

      .header-buttons .btn {
        padding: 0 8px;
      }

      .header-right {
        gap: 8px;
      }
    }

    @media (max-width: 850px) {
      .header {
        padding: 12px 16px;
      }

      .header-content {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      .header-left {
        gap: 12px;
      }

      .header h1 {
        font-size: 20px;
        margin: 0;
        flex-grow: 1;
      }

      .burger-menu {
        display: flex;
      }

      .header-buttons {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--bg-primary);
        flex-direction: column;
        gap: 12px;
        padding: 16px;
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
        transition: all 0.3s ease;
        z-index: 10;
      }

      .header-buttons.hide {
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
      }

      .dropdown {
        width: 100%;
      }

      .dropdown-btn {
        width: 100%;
        justify-content: center;
        padding: 12px 16px;
        font-size: 14px;
      }

      .header-buttons .btn {
        width: 100%;
        padding: 12px 16px;
        font-size: 14px;
        text-align: center;
      }

      .main-content {
        margin-top: 88px;
        padding: 16px;
      }

      .video-header {
        flex-direction: column;
        gap: 16px;
      }

      .video-thumbnail img {
        width: 100%;
        height: auto;
        max-height: 400px;
        object-fit: contain;
        background: var(--bg-secondary);
      }

      .video-actions {
        flex-direction: column;
      }

      .video-item {
        padding: 20px 20px 0px 20px;
      }
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      -webkit-backdrop-filter: blur(4px);
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .loading-container {
      background: var(--bg-primary);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      min-width: 300px;
      border: 1px solid var(--border-color);
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--bg-tertiary);
      border-top: 4px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    .loading-text {
      color: var(--text-primary);
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .loading-subtext {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.5;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }

    .dropdown-icon {
      margin-right: 8px;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      min-height: 32px;
      margin-bottom: 8px;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-primary);
      transition: border-color 0.3s ease;
    }

    .tags-container:focus-within {
      border-color: var(--accent-primary);
    }

    .tag-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--accent-primary);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      line-height: 1;
      max-width: 200px;
      overflow: hidden;
    }

    .tag-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tag-remove {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      cursor: pointer;
      font-size: 12px;
      color: white;
      flex-shrink: 0;
      transition: background-color 0.2s ease;
    }

    .tag-remove:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .tag-input {
      flex: 1;
      min-width: 120px;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-primary);
      font-size: 14px;
      padding: 4px 0;
      font-family: inherit;
    }

    .tag-input::placeholder {
      color: var(--text-tertiary);
    }

    .tags-counter {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: -28px;
      padding-bottom: 9px;
      text-align: right;
      font-weight: 500;
      margin-bottom: 0px;
    }

    .tags-counter.warning {
      color: var(--accent-danger);
      font-weight: 600;
    }

    .auth-prompt,
    .no-credentials {
      text-align: center;
      padding: 60px 40px;
      max-width: 800px;
      margin: 40px auto;
      background: var(--bg-primary);
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .auth-prompt .auth-icon {
      color: var(--accent-primary);
      margin-bottom: 24px;
    }

    .no-credentials .info-icon {
      color: var(--accent-warning);
      margin-bottom: 24px;
    }

    .auth-prompt h3,
    .no-credentials h3 {
      color: var(--text-primary);
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .auth-prompt p,
    .no-credentials p {
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .auth-button {
      margin-top: 16px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      min-width: 200px;
    }

    @media (max-width: 768px) {
      .credentials-error,
      .auth-prompt,
      .no-credentials {
        padding: 40px 24px;
        margin: 20px;
      }

      .credentials-help {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 10px 14px;
      }

      .header h1 {
        font-size: 18px;
      }

      .header-buttons .dropdown-btn, .header-buttons .btn {
        padding: 10px 14px;
        font-size: 13px;
      }

      .main-content {
        margin-top: 88px;
        padding: 14px;
      }

      .video-item {
        padding: 16px 16px 0px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="header-left">
        <button type="button" class="burger-menu" onclick="app.toggleMobileMenu()" aria-label="Toggle menu">
          <span class="burger-line"></span>
          <span class="burger-line"></span>
          <span class="burger-line"></span>
        </button>
        <h1 data-i18n="app.title">YT Batch Manager</h1>
      </div>
      <div class="header-right">
        <button type="button" class="theme-toggle" onclick="app.toggleTheme()" aria-label="Toggle theme">
          <svg id="theme-icon" class="theme-icon" viewBox="-4 -4 32 32" fill="none">
            <path id="theme-icon-path" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <div class="header-buttons hide" id="mobile-menu">
          <div class="dropdown">
            <button type="button" class="dropdown-btn" onclick="app.toggleDropdown()">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18"/>
                <path d="M7 12h10"/>
                <path d="M10 18h4"/>
              </svg>
              <span class="sort-hint" data-i18n="navigation.sortBy">Sort by</span> <span id="current-sort" data-i18n="sorting.dateNewestFirst">Date (Newest)</span> ▼
            </button>
            <div class="dropdown-content">
              <a href="#" onclick="app.sortVideos('date-desc'); app.closeDropdowns();" data-i18n="sorting.dateNewestFirst">Date (Newest First)</a>
              <a href="#" onclick="app.sortVideos('date-asc'); app.closeDropdowns();" data-i18n="sorting.dateOldestFirst">Date (Oldest First)</a>
              <a href="#" onclick="app.sortVideos('title-asc'); app.closeDropdowns();" data-i18n="sorting.titleAZ">Title (A-Z)</a>
              <a href="#" onclick="app.sortVideos('title-desc'); app.closeDropdowns();" data-i18n="sorting.titleZA">Title (Z-A)</a>
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="app.refreshVideos()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
              <path d="M21 3v5h-5"/>
              <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
              <path d="M3 21v-5h5"/>
            </svg>
            <span data-i18n="buttons.loadFromYouTube">Refresh Videos</span>
          </button>
          <div class="dropdown">
            <button type="button" class="dropdown-btn" onclick="app.toggleFileDropdown()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
              </svg>
              <span data-i18n="navigation.advanced">Functions</span> ▼
            </button>
            <div class="dropdown-content" id="file-dropdown-content">
              <a href="#" onclick="app.loadFromFile(); app.closeDropdowns();">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dropdown-icon">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                  <polyline points="14,2 14,8 20,8"/>
                  <line x1="16" y1="13" x2="8" y2="13"/>
                  <line x1="16" y1="17" x2="8" y2="17"/>
                  <polyline points="10,9 9,9 8,9"/>
                </svg>
                <span data-i18n="fileOperations.loadFromJSON">Load from JSON</span>
              </a>
              <a href="#" onclick="app.downloadVideoInfo(); app.closeDropdowns();" id="save-json-link" class="disabled">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dropdown-icon">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                  <polyline points="7,10 12,15 17,10"/>
                  <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                <span data-i18n="fileOperations.saveAsJSON">Save as JSON</span>
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" onclick="app.logout(); app.closeDropdowns();">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dropdown-icon">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                  <polyline points="16,17 21,12 16,7"/>
                  <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span data-i18n="buttons.logout">Logout</span>
              </a>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="save-all-btn" onclick="app.saveAllChanges()" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
              <polyline points="17,21 17,13 7,13 7,21"/>
              <polyline points="7,3 7,8 15,8"/>
            </svg>
            <span data-i18n="buttons.saveAll">Save All</span><span id="changes-count">0</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="channel-info" id="channel-info">
    <div class="channel-content">
      <img id="channel-avatar" class="channel-avatar" src="" alt="Channel Avatar" style="display: none;">
      <div class="channel-details">
        <h2 id="channel-name" data-i18n="app.loading">Loading...</h2>
        <p data-i18n="app.currentlyManagingChannel">Currently managing channel</p>
      </div>
    </div>
  </div>

  <div class="main-content" id="main-content">
    <div id="video-list" class="video-list">
      <div class="no-videos">
        <h3 data-i18n="app.noVideosLoaded">No videos loaded</h3>
      </div>
    </div>
  </div>

  <div id="status-message" class="status-message"></div>

  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text" id="loading-text" data-i18n="app.loading">Loading...</div>
      <div class="loading-subtext" id="loading-subtext">Please wait for a while...</div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
